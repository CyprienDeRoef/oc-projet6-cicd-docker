name: CI - Build & Test

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - ".gitignore"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  pull-requests: write
  packages: write
  issues: write

env:
  JAVA_VERSION: "21"
  NODE_VERSION: "20"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Job 1: Tests Backend (Gradle)
  test-backend:
    name: Tests Backend (Java/Gradle)
    runs-on: ubuntu-latest

    env:
      WORKING_DIR: ./back

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "gradle"

      - name: VÃ©rification de la version Java
        run: java -version

      - name: Rendre gradlew exÃ©cutable
        working-directory: ${{ env.WORKING_DIR }}
        run: chmod +x gradlew

      - name: Compilation du projet
        working-directory: ${{ env.WORKING_DIR }}
        run: ./gradlew clean compileJava --no-daemon --info

      - name: ExÃ©cution des tests unitaires
        working-directory: ${{ env.WORKING_DIR }}
        run: ./gradlew test --no-daemon --info

      - name: GÃ©nÃ©ration du rapport de couverture
        if: success()
        working-directory: ${{ env.WORKING_DIR }}
        run: ./gradlew jacocoTestReport --no-daemon || true

      - name: Upload des rapports de tests Backend
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            back/build/test-results/test/
            back/build/reports/tests/
            back/build/reports/jacoco/
          retention-days: 30

      - name: Publication du rapport de tests Backend
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Tests Backend - RÃ©sultats
          path: back/build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true
          max-annotations: 10

      - name: RÃ©sumÃ© des tests
        if: always()
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "### ðŸ§ª RÃ©sultats des tests Backend" >> $GITHUB_STEP_SUMMARY
          if [ -d "build/test-results/test" ]; then
            TEST_COUNT=$(find build/test-results/test -name "*.xml" | wc -l)
            echo "- Fichiers de tests trouvÃ©s: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 2: Tests Frontend (npm)
  test-frontend:
    name: Tests Frontend (Angular/npm)
    runs-on: ubuntu-latest

    env:
      WORKING_DIR: ./front

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: VÃ©rification de la version Node
        run: |
          node --version
          npm --version

      - name: Installation des dÃ©pendances
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline --cache .npm

      - name: VÃ©rification de la syntaxe (Lint)
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint || echo "Lint non configurÃ©"
        continue-on-error: true

      - name: ExÃ©cution des tests unitaires
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test -- --watch=false --code-coverage=false --browsers=ChromeHeadless

      - name: Upload des rapports de tests Frontend
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-reports
          path: |
            front/reports/
            front/coverage/
          retention-days: 30

      - name: Publication du rapport de tests Frontend
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: Tests Frontend - RÃ©sultats
          path: front/reports/*.xml
          reporter: java-junit
          fail-on-error: true
          max-annotations: 10

      - name: RÃ©sumÃ© des tests
        if: always()
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "### ðŸ§ª RÃ©sultats des tests Frontend" >> $GITHUB_STEP_SUMMARY
          if [ -d "reports" ]; then
            TEST_COUNT=$(find reports -name "*.xml" | wc -l)
            echo "- Fichiers de tests trouvÃ©s: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 3: Build Backend
  build-backend:
    name: Build Backend (WAR)
    runs-on: ubuntu-latest
    needs: test-backend
    if: success()

    env:
      WORKING_DIR: ./back

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "gradle"

      - name: Rendre gradlew exÃ©cutable
        working-directory: ${{ env.WORKING_DIR }}
        run: chmod +x gradlew

      - name: Build du WAR
        working-directory: ${{ env.WORKING_DIR }}
        run: ./gradlew bootWar --no-daemon

      - name: Upload de l'artifact Backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-war
          path: back/build/libs/*.war
          retention-days: 7

  # Job 4: Build Frontend
  build-frontend:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest
    needs: test-frontend
    if: success()

    env:
      WORKING_DIR: ./front

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Installation des dÃ©pendances
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline

      - name: Build de production
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build --prod

      - name: Upload de l'artifact Frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist/
          retention-days: 7

  # Job 6: Build et Push Docker Image Backend
  docker-backend:
    name: Docker Backend - Build & Push
    runs-on: ubuntu-latest
    needs: [test-backend, build-backend]
    if: success()

    env:
      WORKING_DIR: ./back

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration des mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Connexion au GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et Push de l'image Docker Backend
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: RÃ©sumÃ© Docker Backend
        run: |
          echo "### ðŸ³ Image Docker Backend PubliÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.BACKEND_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 7: Build et Push Docker Image Frontend
  docker-frontend:
    name: Docker Frontend - Build & Push
    runs-on: ubuntu-latest
    needs: [test-frontend, build-frontend]
    if: success()

    env:
      WORKING_DIR: ./front

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration des mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Connexion au GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et Push de l'image Docker Frontend
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: RÃ©sumÃ© Docker Frontend
        run: |
          echo "### ðŸ³ Image Docker Frontend PubliÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.FRONTEND_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 8: Rapport global
  test-summary:
    name: RÃ©sumÃ© des tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, docker-backend, docker-frontend]
    if: always()

    steps:
      - name: TÃ©lÃ©chargement des rapports Backend
        uses: actions/download-artifact@v4
        with:
          name: backend-test-reports
          path: reports/backend
        continue-on-error: true

      - name: TÃ©lÃ©chargement des rapports Frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-reports
          path: reports/frontend
        continue-on-error: true

      - name: GÃ©nÃ©ration du rÃ©sumÃ© global
        run: |
          echo "# ðŸ“Š RÃ©sumÃ© des Tests CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend (Java/Gradle)" >> $GITHUB_STEP_SUMMARY
          if [ -d "reports/backend" ]; then
            BACKEND_TESTS=$(find reports/backend -name "*.xml" 2>/dev/null | wc -l)
            echo "âœ… Fichiers de tests: $BACKEND_TESTS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Rapports non disponibles" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend (Angular/npm)" >> $GITHUB_STEP_SUMMARY
          if [ -d "reports/frontend" ]; then
            FRONTEND_TESTS=$(find reports/frontend -name "*.xml" 2>/dev/null | wc -l)
            echo "âœ… Fichiers de tests: $FRONTEND_TESTS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Rapports non disponibles" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ³ Images Docker" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** ${{ needs.docker-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ needs.docker-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.docker-backend.result }}" == "success" ] && [ "${{ needs.docker-frontend.result }}" == "success" ]; then
            echo "âœ… Images Docker publiÃ©es sur \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pull des images:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Workflow exÃ©cutÃ© le: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: VÃ©rification du statut
        run: |
          if [ "${{ needs.test-backend.result }}" != "success" ] || [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "âŒ Certains tests ont Ã©chouÃ©"
            exit 1
          fi
          echo "âœ… Tous les tests ont rÃ©ussi"

  # Job 9: Release avec Semantic Release
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [docker-backend, docker-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Installation de semantic-release
        run: |
          npm install -g \
            semantic-release@23 \
            @semantic-release/git@10 \
            @semantic-release/github@10 \
            @semantic-release/changelog@6 \
            conventional-changelog-conventionalcommits@7

      - name: ExÃ©cution de semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: RÃ©sumÃ© de la release
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "### ðŸŽ‰ Nouvelle Release PubliÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`v${{ steps.semantic.outputs.new_release_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Notes:** ${{ steps.semantic.outputs.new_release_notes }}" >> $GITHUB_STEP_SUMMARY

  # Job 10: Tag des images Docker avec la version sÃ©mantique
  docker-tag-release:
    name: Tag Docker avec version sÃ©mantique
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'

    steps:
      - name: Connexion au GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Backend avec version sÃ©mantique
        run: |
          VERSION=${{ needs.release.outputs.new_release_version }}
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:main-${{ github.sha }}
          docker tag ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:main-${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:v${VERSION}
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:v${VERSION}
          echo "âœ… Backend image taguÃ©e: v${VERSION}"

      - name: Tag Frontend avec version sÃ©mantique
        run: |
          VERSION=${{ needs.release.outputs.new_release_version }}
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:main-${{ github.sha }}
          docker tag ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:main-${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:v${VERSION}
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:v${VERSION}
          echo "âœ… Frontend image taguÃ©e: v${VERSION}"

      - name: RÃ©sumÃ© des tags Docker
        run: |
          echo "### ðŸ·ï¸ Images Docker TaguÃ©es avec v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull des images avec version:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
